            <input type="radio" class="star" value="1" id="q2-r1" name="q2-rate">

            <input type="radio" class="star" value="6" id="q2-r6" name="q2-rate">
            <label for="q2-r6">6</label>

            <input type="radio" class="star" value="7" id="q2-r7" name="q2-rate">
            <label for="q2-r7">7</label>

            <input type="radio" class="star" value="8" id="q2-r8" name="q2-rate">
