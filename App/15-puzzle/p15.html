<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Puzzle</title>
    <link rel="stylesheet" href="p15.css">
    <script defer src="p15.js"></script>
</head>
<body>
    <div class="board-container">
        <div class="board"></div>
    </div>
    <div class="puzzle-level">
        <label for="level">Level (Size)</label>
        <select name="level" id="level" class="puzzle-level">
            <option value="3">Easy (3)</option>
            <option value="4">Medium (4)</option>
            <option value="5">Hard (5)</option>
        </select>
    </div>
    <p class="txt" id="moves">Moves: 0</p>
    <p class="txt" id="user">Human:</p>
    <div class="board-container">
        <button id="pepper-help">Get Helped by Pepper!</button>
    </div>
</body>
</html>
