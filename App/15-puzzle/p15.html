<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N Puzzle</title>
    <link rel="stylesheet" href="p15.css">
    <script defer src="p15.js"></script>
</head>
<body>
    <div class="board-container">
        <div class="board"></div>
        <dialog id="game-over">
            Wow, we won!
            <p></p>
            Would you like to play again or to go to the survey?
            <p></p>
            <button id="game-over-play">Play Again</button>
            <button id="game-over-survey">Go to the Survey</button>
        </dialog>
    </div>
    <div class="puzzle-level">
        <label for="level">Level (Size)</label>
        <select name="level" id="level" class="puzzle-level">
            <option value="3">Easy (3)</option>
            <option value="4">Medium (4)</option>
            <option value="5">Hard (5)</option>
        </select>
    </div>
    <p class="txt" id="moves">Moves: 0</p>
    <p class="txt" id="user">Human:</p>
    <div class="board-container puzzle-level">
        <button id="pepper-help">Get Helped by Pepper!</button>
        <div style="padding-top: 0; padding-bottom: 0; padding-right: 10vh"></div>
        <input type="number" name="pepper-timeout" id="pepper-timeout" min="5" max="60" placeholder="Timeout">
    </div>
    <p style="padding-top: 5px"></p>
    <div class="board-container">
        <button id="quit">Quit Game</button>
    </div>
</body>
</html>
